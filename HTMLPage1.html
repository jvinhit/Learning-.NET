<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tự hoc css</title>
    <style type="text/css">
        h1 {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: medium;
            font-weight:bold;
        }
        p a {color:ActiveCaption;
             border-width:1px;
             text-decoration:underline;
        }
        /*
            * - univ

        */
        p * {
            color:#29525b;
        }
    </style>
</head>
<body>
    <h1>Tự học CSS</h1>
    
    <p>
        <a href="https://www.google.com.vn">
            Google VietNam
        </a>
    </p>
    <p> Đây là đoan van</p>
    <a> Đây la thẻ a</a>

</body>
</html>
